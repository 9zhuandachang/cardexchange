<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            color: #333;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header img {
            width: 80px;
            margin-right: 10px;
        }

        .main-content {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e60012;
            height: 80%;
            position: relative;
        }

        .main-content img {
            width: 100%;
            height: auto;
        }

        .login-box {
            position: absolute;
            right: 15%;
            background-color: #fff;
            width: 350px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: #e60012;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-box button:hover {
            background-color: #d00010;
        }

        .login-box label {
            font-size: 14px;
            display: flex;
            align-items: center;
            color: #333;
            margin-top: 10px;
        }

        .login-box label input {
            margin-right: 5px;
        }

        .login-box a {
            color: #e60012;
            text-decoration: none;
        }

        .login-box .links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }
        .agreement {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #333;
        }

        .agreement input[type="checkbox"] {
            margin-right: 5px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <span>欢迎登录</span>
    </div>

    <div class="main-content">
        <img src="image/1.jpg" alt="背景图">
        <div class="login-box">
            <h2>登录</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="账号" required>
                <input type="password" id="password" placeholder="登录密码" required>
                <button type="submit">登录</button>

                <label class="agreement">
                    <input type="checkbox" checked>
                    我已阅读并同意 <a href="#"><span style="font-size: 10px">《用户服务协议》</span></a> 和 <a href="asserts/privacy_policy.txt" ><span style="font-size: 10px">《隐私政策》</span></a>
                </label>
                <div class="links">
                    <a href="#">忘记密码</a>
                    <a id="registerLink" href="register.html">没有账号，请立即注册</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    // 注册跳转逻辑
    document.getElementById('registerLink').addEventListener('click', function() {
        window.location.href = 'register.html';  // 跳转到注册页面
    });

    // 登录表单提交逻辑
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();  // 阻止表单的默认提交行为

        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // 构建表单数据
        var formData = new URLSearchParams();
        formData.append('username', username);
        formData.append('password', password);

        // 调用后端接口进行验证
        axios.post('http://localhost:8080/users/login', formData)
            .then(function(response) {
                if (response.data.message === 'success') { // 假设后端返回的响应对象中有一个status字段
                    // 假设返回的数据包含 userId 和 userToken
                    const userData = response.data.data;
                    // 将登录信息存储到 localStorage
                    localStorage.setItem('userId', userData.userId);
                    localStorage.setItem('userToken', userData.userToken);
                    // 跳转到首页或其他页面
                    window.location.href = 'home.html';
                } else {
                    alert('登录失败：' + response.data.message);
                }
            })
            .catch(function(error) {
                console.error('登录请求出错:', error);
                alert('登录请求出错，请稍后再试');
            });
    });
</script>
</body>
</html>
