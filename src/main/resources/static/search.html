<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hobby - 卡淘市场</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+SC&display=swap">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header img {
            height: 50px;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .search-bar button {
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            background-color: #e60023;
            color: #fff;
            border-radius: 3px;
            margin-left: 5px;
            cursor: pointer;
        }
        .sidebar {
            width: 200px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            margin-top: 20px;
        }
        .sidebar h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        .sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .product {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 220px;
            padding: 15px;
            border-radius: 3px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product-title {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }
        .product-price {
            color: #e60023;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 搜索按钮点击事件
            document.querySelector('.search-bar button').addEventListener('click', function() {
                const query = document.querySelector('.search-bar input[type="text"]').value;
                if (query) {
                    alert('搜索内容：' + query);
                } else {
                    alert('请输入搜索内容');
                }
            });

            // 过滤器点击事件
            const filterLinks = document.querySelectorAll('.sidebar ul li a');
            filterLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    alert('您点击了过滤器：' + this.textContent);
                });
            });
        });
    </script>
</head>
<body>
<div class="header">
    <img src="https://via.placeholder.com/150x50.png?text=Card+Hobby" alt="Card Hobby">
    <div class="search-bar">
        <input type="text" placeholder="搜索 卡号 品牌 球星 套装">
        <button>搜索</button>
    </div>
</div>
<div style="display: flex; margin: 20px;">
    <div class="sidebar">
        <h3>过滤器</h3>
        <ul>
            <li><a href="#">体育类型</a></li>
            <li><a href="#">年代</a></li>
            <li><a href="#">厂商</a></li>
            <li><a href="#">系列</a></li>
            <li><a href="#">球员</a></li>
            <li><a href="#">是否新秀</a></li>
            <li><a href="#">是否评级</a></li>
            <li><a href="#">联盟</a></li>
            <li><a href="#">球队</a></li>
        </ul>
    </div>
    <div class="product-container">
        <div class="product">
            <img src="https://via.placeholder.com/150x200.png?text=Buffun+Masterpiece+Faker" alt="2024 Buffun Masterpiece Faker">
            <div class="product-title">2024 Buffun Masterpiece Faker 李相赫</div>
            <div class="product-price">&yen; 30,000</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150x200.png?text=Buffun+LPL+BeryL" alt="2023-24 Buffun LPL BeryL">
            <div class="product-title">2023-24 Buffun LPL BeryL</div>
            <div class="product-price">&yen; 215</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150x200.png?text=Buffun+LPL+Fiesta+NS" alt="2023 Buffun LPL fiesta NS">
            <div class="product-title">2023 Buffun LPL fiesta NS</div>
            <div class="product-price">&yen; 1</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150x200.png?text=Buffun+LPL+Fearness+LGD" alt="2023 Buffun LPL fearness">
            <div class="product-title">2023 Buffun LPL fearness 陈国琛 LGD</div>
            <div class="product-price">&yen; 1</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150x200.png?text=Buffun+LPL+Weiwei+WBG" alt="2023 Buffun LPL Weiwei">
            <div class="product-title">2023 Buffun LPL Weiwei WBG</div>
            <div class="product-price">&yen; 1</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150x200.png?text=Buffun+LPL+Tianze+IG" alt="2023 Buffun LPL tianze IG">
            <div class="product-title">2023 Buffun LPL tianze IG</div>
            <div class="product-price">&yen; 1</div>
        </div>
    </div>
</div>
</body>
</html>
